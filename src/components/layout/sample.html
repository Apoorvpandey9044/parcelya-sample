<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-lg-7 col-md-7 col-sm-11 col-xs-12 mx-auto shadow rounded-25 h-auto my-5 d-flex flex-column" style="border: 1px solid #FECB33 ; border-radius: 20px">
        <div class="py-2 px-3 d-flex flex-column">
            <label style="color: rgba(0, 0, 0, 0.626); margin-left: 60px">Password</label>
            <input type="password" id="pass" style="border: 1px solid #FECB33 ; width: 85% ; color:rgba(0, 0, 0, 0.626) ; margin: auto ; border-radius: 12px ; height: 40px; margin-top: 12px">
        </div>
        <div class="py-2 px-3 d-flex flex-column"> 
            <label style="color: rgba(0, 0, 0, 0.626); margin-left: 60px">Password</label>
            <input type="password" id="confirmpass" style="border: 1px solid #FECB33 ; width: 85% ; color:rgba(0, 0, 0, 0.626) ; margin: auto ; border-radius: 12px ; height: 40px; margin-top: 12px">
        </div>
        <div class="py-4 px-2 w-75 mx-auto">
            <button class="w-100" style="border: none ; outline: none ; background-color: #FECB33 ; color: rgba(0, 0, 0, 0.626) ; border-radius: 15px ; height: 50px ; font-weight: bold ; margin: auto" onclick="handleClick()">Submit</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    async function handleClick(){
        console.log("the button was clicked");
        const pass = document.getElementById("pass").value;
        const confirmpass = document.getElementById("confirmpass").value;

        if(pass !== confirmpass){
            alert("Password does not match");
        }
        else{
            const params = new URLSearchParams(window.location.search);
            const mail = params.get("q");
            const res = await fetch(
                'https://www.parcelya.com/api/forget1.php',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mail: mail , password: pass })
                }
            )
            const data = await res.json()
        }
    }
</script>
</html>
